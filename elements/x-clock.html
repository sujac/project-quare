<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- basic clock element-->
<polymer-element name="x-clock" attributes="">
    <template>
        <span id="time"></span>
    </template>
    <script>
        Polymer('x-clock', {
            /**
             * Triggers the interval when the element is ready
             */
            domReady: function () {
                this.interval = setInterval(this.startTime.bind(this), 1000);
            },
            /**
             * Update de time
             */
            startTime: function () {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = this.checkTime(m);
                s = this.checkTime(s);
                this.$.time.innerHTML = h + ":" + m + ":" + s;
            },
            /**
             * Check if the value given is under 10 then add a "0" before
             */
            checkTime: function (i) {
                if (i < 10) {
                    i = "0" + i
                };
                return i;
            }
        });
    </script>
</polymer-element>
