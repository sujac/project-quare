<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="options-dock.html">

<polymer-element name="dock-base" attributes="" class="bottom-position" on-contextmenu="{{rightClicked}}">
    <template>
        <polymer-signals on-polymer-signal-positionDock="{{updatePosition}}"></polymer-signals>
        <link rel="stylesheet" href="dock-base.css">
        <content></content>
    </template>
    <script>
        Polymer('dock-base', {
            ready: function () {},
            rightClicked: function (event, detail, sender) {
                event.preventDefault();
                var container = document.getElementsByTagName("window-container")[0];
                var modal = document.createElement("options-dock");
                modal.setAttribute("left", event.clientX - 125);
                modal.setAttribute("top", event.clientY - 150);
                container.appendChild(modal);
                return false;
            },
            updatePosition: function (e, detail, sender) {
                console.log("hola?");
                console.log(detail);
                
            }
        });
    </script>
</polymer-element>
