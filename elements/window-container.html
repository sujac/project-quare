<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="window-container" attributes="">
    <template>
        <link rel="stylesheet" href="window-container.css">
        <content></content>
    </template>
    <script>
        Polymer('window-container', {
            /**
             * Automatically assign a random wallpaper
             */
            ready: function () {
                var ran = Math.floor(Math.random() * 4) + 1;
                this.classList.add("wallpaper" + ran);
            }
        });
    </script>
</polymer-element>
