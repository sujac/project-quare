    <script>
        Polymer('calendar-app', {
            menu: ["Calendar", "File", "Edit", "View", "Window", "Help"],
            options: {
                "top": 150,
                "left": 300,
                "width": 650,
                "height": 550
            },
            domReady: function () {
                this.menuShare();
            },
            attached: function () {
                this.async(function () {
                    this.parentNode.accesChild(this);
                });
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            getOptions: function () {
                return this.options;
            }
        });
