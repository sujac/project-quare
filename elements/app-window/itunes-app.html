<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="itunes-app" attributes="options">
    <template>
        <polymer-signals on-polymer-signal-itunes="{{menuShare}}"></polymer-signals>
        <link rel="stylesheet" href="itunes-app.css">
    </template>
    <script>
        Polymer('itunes-app', {
            menu: ["iTunes", "File", "Edit", "View", "Controls", "Store", "Advanced", "Window", "Help"],
            options: {
                "top": 150,
                "left": 300,
                "width": 720,
                "height": 550
            },
            domReady: function () {
                this.menuShare();
            },
            attached: function () {
                this.async(function () {
                    this.parentNode.accesChild(this);
                });
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            getOptions: function () {
                return this.options;
            }
        });
    </script>
</polymer-element>
