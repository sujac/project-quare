<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="calculator-app" attributes="options">
    <template>
        <polymer-signals on-polymer-signal-calculator="{{menuShare}}"></polymer-signals>
        <link rel="stylesheet" href="calculator-app.css">
        <div id="result"></div>
        <section class="content">
            <div class="row">
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
            </div>
            <div class="row">
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
            </div>
            <div class="row">
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
            </div>
            <div class="row">
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
            </div>
            <div class="row">
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
                <div class="button-number"></div>
            </div>
        </section>
    </template>
    <script>
        Polymer('calculator-app', {
            menu: ["Calculator", "File", "Edit", "View", "Window", "Help"],
            options: {
                "top": 200,
                "left": 450,
                "width": 320,
                "height": 500
            },
            domReady: function () {
                this.menuShare();
            },
            attached: function () {
                this.async(function () {
                    this.parentNode.accesChild(this);
                });
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            getOptions: function () {
                return this.options;
            }
        });
    </script>
</polymer-element>
