<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="calculator-app" attributes="">
    <template>
        <polymer-signals on-polymer-signal-calculator="{{menuShare}}"></polymer-signals>
        <link rel="stylesheet" href="calculator-app.css">
        <p>soc el calculator</p>
    </template>
    <script>
        Polymer('calculator-app', {
            menu: ["Calculator", "File", "Edit", "View", "Window", "Help"],
            options: {"top": 100, "left": 250},
            ready: function () {
            },
            domReady: function () {
                this.menuShare();
                this.optionsApp();
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            optionsApp: function () {
                this.fire('polymer-signal', {
                    name: "calculator",
                    data: this.options
                });
            }
        });
    </script>
</polymer-element>
