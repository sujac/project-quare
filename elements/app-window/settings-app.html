<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="settings-app" attributes="">
    <template>
        <polymer-signals on-polymer-signal-settings="{{menuShare}}"></polymer-signals>
        <link rel="stylesheet" href="settings-app.css">
        <p>jo soc els settings</p>
    </template>
    <script>
        Polymer('settings-app', {
            menu: ["Settings", "Edit", "View", "Window", "Help"],
            options: {
                "top": 250,
                "left": 120
            },
            domReady: function () {
                this.menuShare();
            },
            attached: function () {
                this.async(function () {
                    this.parentNode.accesChild(this);
                });
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            getOptions: function () {
                return this.options;
            }
        });
    </script>
</polymer-element>
