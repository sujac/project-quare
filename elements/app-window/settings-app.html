<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="settings-app" attributes="">
    <template>
        <link rel="stylesheet" href="settings-app.css">
        <p>jo soc els settings</p>
    </template>
    <script>
        Polymer('settings-app', {
            menu: ["Settings", "Edit", "View", "Window", "Help"],
            ready: function () {

            },
            attached: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            clicked: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            }
        });
    </script>
</polymer-element>
