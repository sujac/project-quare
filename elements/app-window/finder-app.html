<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="finder-app" attributes="options">
    <template>
        <polymer-signals on-polymer-signal-finder="{{menuShare}}"></polymer-signals>
        <link rel="stylesheet" href="finder-app.css">
        <p>soc el finder</p>
    </template>
    <script>
        Polymer('finder-app', {
            menu: ["Finder", "File", "Edit", "View", "Window", "Help"],
            options: {
                "top": 100,
                "left": 250
            },
            domReady: function () {
                this.menuShare();
            },
            attached: function () {
                this.async(function () {
                    this.parentNode.accesChild(this);
                });
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            getOptions: function () {
                return this.options;
            }
        });
    </script>
</polymer-element>
