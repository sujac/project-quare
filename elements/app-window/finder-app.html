<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="finder-app" attributes="">
    <template>
        <polymer-signals on-polymer-signal-finder="{{menuShare}}"></polymer-signals>
        <link rel="stylesheet" href="finder-app.css">
        <p>soc el finder</p>
    </template>
    <script>
        Polymer('finder-app', {
            menu: ["Finder", "File", "Edit", "View", "Window", "Help"],
            options: {"top": 100, "left": 250},
            ready: function () {
            },
            domReady: function () {
                this.menuShare();
                this.optionsApp();
            },
            menuShare: function () {
                this.fire('polymer-signal', {
                    name: "menu",
                    data: this.menu
                });
            },
            optionsApp: function () {
                this.fire('polymer-signal', {
                    name: "options",
                    data: this.options
                });
            },
            
        });
    </script>
</polymer-element>
